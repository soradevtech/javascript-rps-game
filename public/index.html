<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors Battle</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers|Cabin+Sketch:400,700|Freckle+Face|Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="select-screen">
      <div class="header">
        <div class="mode">VS Mode</div>
        <div class="title">
          Choose a Hero
        </div>
        <div class="flaticon">      
          <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
        </div>
      </div>
      <div class="main">
        <div class="character hero-a" data-heroes="hero-a">
          <div class="title">Hero A</div>
          <div style="background: url(https://images.tre-marshall.com/rps-game/superhero-a.svg) no-repeat center center;
  -webkit-background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  background-size: 100% 100%;height: 100px; width: 100px;"></div>
        </div>

        <div class="character hero-b" data-heroes="hero-b">
          <div class="title">Hero B</div>
          <div style="background: url(https://images.tre-marshall.com/rps-game/superhero-b.svg) no-repeat center center;
  -webkit-background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  background-size: 100% 100%;height: 100px; width: 100px;"></div>
        </div>

        <div class="character hero-c" data-heroes="hero-c">
          <div class="title">Hero C</div>
          <div style="background: url(https://images.tre-marshall.com/rps-game/superhero-c.svg) no-repeat center center;
  -webkit-background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  background-size: 100% 100%;height: 100px; width: 100px;"></div>
        </div>
      </div>
    </div>

  <div id="battle-screen">
    <div class="fight-btn">
     fight
    </div>

   <div class="battle-btns">
     <div class="attack rock" data-attack="rock">
       <img src="//i.imgur.com/0sWAgmm.png" width="100%">
       Rock
     </div><div class="attack paper" data-attack="paper">
       <img src="//i.imgur.com/aU8NcKH.png">
       Paper
     </div><div class="attack scissors" data-attack="scissors">
       <img src="//i.imgur.com/n4HFHgj.png">
       Scissors
     </div>
   </div>

   <div class="player">
     <div class="player1">
       <div class="stats">
         <div class="name">
           Hero A
           <div class="level">
             Lv5
           </div>
         </div>

         <div class="health">
           <div class="title">HP:</div>
           <div class="health-bar">
             <div class="inside" style="width: 100%;"></div>
           </div>
         </div>

       </div>
       <img src="https://images.tre-marshall.com/rps-game/superhero-a.svg" />

     </div>
   </div>

   <div class="cpu">
     <div class="player2">
       <div class="stats">
         <div class="name">
           Hero B
           <div class="level">
             Lv5
           </div>
         </div>

         <div class="health">
           <div class="title">HP:</div>
           <div class="health-bar">
             <div class="inside" style="width: 100%;"></div>
           </div>
         </div>

       </div>
       <img src="https://images.tre-marshall.com/rps-game/superhero-a.svg" />
     </div>
   </div>
  </div>





    <script src="js/components/vendor.js"></script>
    <script src="js/components/regularJS.js"></script>
  </body>
</html>
